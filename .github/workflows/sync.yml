name: Auto Update Hackathons

on:
  schedule:
    # FERIALI (Lun-Ven): 3 controlli
    # Mattino - 9:00 CET (8:00 GMT)
    - cron: "0 8 * * 1-5"

    # Pausa pranzo - 13:00 CET (12:00 GMT)
    - cron: "0 12 * * 1-5"

    # Pomeriggio - 16:00 CET (15:00 GMT)
    - cron: "0 15 * * 1-5"

    # Sera - 19:00 CET (18:00 GMT)
    - cron: "0 18 * * 1-5"

    # WEEKEND (Sab-Dom): 2 controlli
    # Tardo mattino - 11:00 CET (10:00 GMT)
    - cron: "0 10 * * 6,0"

    # Pomeriggio - 15:00 CET (14:00 GMT)
    - cron: "0 14 * * 6,0"

    # Sera rilassata - 19:00 CET (18:00 GMT)
    - cron: "0 18 * * 6,0"
  workflow_dispatch: # Consente trigger manuale

jobs:
  sync-hackathons:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger sync endpoint
        id: sync
        run: |
          echo "Triggering sync endpoint..."

          response=$(curl -s -w "%{http_code}" -o response.json -X POST \
            "$https://euro-hackathons.vercel.app/api/sync" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          echo "HTTP Status: $response"
          echo "Response:"
          cat response.json

          if [ "$response" -eq 200 ]; then
            echo "Sync completed successfully"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "Sync failed with status $response"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Log sync results
        if: always()
        run: |
          echo "Sync job completed"
          if [ -f response.json ]; then
            echo "Final response:"
            cat response.json
          fi
