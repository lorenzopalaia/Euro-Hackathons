name: Auto Update Hackathons

on:
  schedule:
    # FERIALI (Lun-Ven) - 3 chiamate al giorno in UTC
    - cron: "0 8 * * 1-5" # 10:00 CET
    - cron: "0 13 * * 1-5" # 15:00 CET
    - cron: "0 17 * * 1-5" # 19:00 CET
    # WEEKEND (Sab-Dom) - 2 chiamate al giorno
    - cron: "0 10 * * 6,0" # 12:00 CET
    - cron: "0 16 * * 6,0" # 18:00 CET
  workflow_dispatch:

jobs:
  update-hackathons:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger update endpoint
        id: update
        run: |
          echo "🚀 Triggering update endpoint..."

          response=$(curl -s -w "%{http_code}" -o response.json \
            --max-time 300 \
            --retry 3 \
            --retry-delay 5 \
            -X POST \
            "https://euro-hackathons.vercel.app/api/update" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          echo "📊 HTTP Status: $response"

          if [ -f response.json ]; then
            echo "📄 Response:"
            cat response.json
          else
            echo "⚠️ No response file generated"
          fi

          if [ "$response" -eq 200 ]; then
            echo "✅ Update completed successfully"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Update failed with status $response"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload response artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-response-${{ github.run_number }}
          path: response.json
          retention-days: 7
